<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision2Voice</title>
</head>

<body style="margin: 0; height: 100vh; background-color: rgba(189, 189, 232, 0.949); display: flex; justify-content: center; align-items: center;">
      <div style="background-color: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h1 style="color: navy;">Vision2Voice</h1>
      <form action="/" method="POST" enctype="multipart/form-data">
        <h4 style="color: navy;">Upload an Image</h4>
        <input type="file" name="image" accept="image/*" required style="display: block; margin: 0 auto 20px; text-align: center;">
        <br/>
        <button type="submit" style="background-color: navy; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
      </form>
    </div>
  </body>
</html>
